<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Planner</title>
</head>
<body>
    <h1>What Kind of Date Do You Want to Go On?</h1>
    <form action="https://formspree.io/f/mqakvpne" method="POST">
        <label>
            <input type="checkbox" name="dateType" value="Swim"> Swim
        </label><br>
        <label>
            <input type="checkbox" name="dateType" value="Nature"> Nature
        </label><br>
        <label>
            <input type="checkbox" name="dateType" value="Recreate a Date"> Recreate a Date
        </label><br>
        <label>
            <input type="checkbox" name="dateType" value="Foodie"> Foodie
        </label><br>
        <label>
            <input type="checkbox" name="dateType" value="Workout"> Workout
        </label><br>
        <label>
            <input type="checkbox" name="dateType" value="Art Date"> Art Date
        </label><br>
        <label>
            <input type="checkbox" name="dateType" value="Activity"> Activity
        </label><br>
        <button type="submit">Submit</button>
    </form>
    <div id="results" style="margin-top: 20px;">
        <h2>Results</h2>
        <p>Results will not display here because the form now sends data directly to Formspree.</p>
    </div>
</body>
</html>
