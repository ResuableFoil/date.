<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Planner</title>
</head>
<body>
    <h1>What Kind of Date Do You Want to Go On?</h1>
    <form id="dateForm">
        <label>
            <input type="checkbox" name="dateType" value="Romantic"> Romantic
        </label><br>
        <label>
            <input type="checkbox" name="dateType" value="Adventurous"> Adventurous
        </label><br>
        <label>
            <input type="checkbox" name="dateType" value="Relaxing"> Relaxing
        </label><br>
        <label>
            <input type="checkbox" name="dateType" value="Cultural"> Cultural
        </label><br>
        <label>
            <input type="checkbox" name="dateType" value="Foodie"> Foodie
        </label><br>
        <button type="submit">Submit</button>
    </form>
    <div id="results" style="margin-top: 20px;">
        <h2>Results</h2>
        <ul id="resultsList"></ul>
    </div>

    <script>
        const form = document.getElementById('dateForm');
        const resultsList = document.getElementById('resultsList');

        // Simulated backend storage
        const results = {};

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const selectedOptions = formData.getAll('dateType');

            selectedOptions.forEach(option => {
                results[option] = (results[option] || 0) + 1;
            });

            // Clear previous results
            resultsList.innerHTML = '';
            for (const [type, count] of Object.entries(results)) {
                const listItem = document.createElement('li');
                listItem.textContent = `${type}: ${count} votes`;
                resultsList.appendChild(listItem);
            }

            alert('Thank you for your input!');
            form.reset();
        });
    </script>
</body>
</html>
